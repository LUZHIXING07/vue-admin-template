<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- 引入echarts依赖包 -->
		<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.common.js"></script>
	</head>
	<body>
		<!-- 准备一个容器: 容器就是显示图标区域 -->
		<div style="width: 600px; height: 400px"></div>
	</body>
</html>
<script>
	// 基于准备好的dom,初始化echarts实例
	let dom = document.querySelector("div");
	// 创建echarts实例
	let mycharts = echarts.init(dom);
	// 指定图表的配置项与数据
	mycharts.setOption({
		// 图表的标题
		title: {
			// 主标题的设置
			text: "数据可视化",
			// 子标题
			subtext: "echarts基本使用",
			// 设置标题位置
			left: "center",
		},
		// x轴的配置项
		xAxis: {
			// 数据
			data: ["娱乐", "运动", "餐厅", "书店"],
		},
		// y轴的配置项
		yAxis: {
			// 显示y轴的线
			axisLine: {
				show: true,
			},
			// 显示y轴刻度
			axisTick: {
				show: true,
			},
		},
		// 系列的设置: 绘制什么样类型的图表, 数据的展示在这里设置
		series: [
			// 柱状图
			{
				// 图表类型的设置
				type: "bar",
				// 图表的数据
				data: [10, 20, 30, 40],
			},
			// 折线图
			{
				type: "line",
				data: [10, 20, 30, 40],
				color: "pink",
			},
			// 饼图
			{
				type: "pie",
                // 饼图可以显示文字, data写法如下
				data: [
					{ name: "A", value: 10 },
					{ name: "B", value: 20 },
					{ name: "C", value: 30 },
					{ name: "D", value: 40 },
				],
                // 饼图的宽度与高度
				width: 200,
				height: 150,
                // 饼图位置
                top:100,
                left:150,
                // 饼图半径
                radius:40
			},
		],
	});
</script>
<style>
	* {
		margin: 0;
		padding: 0;
	}
</style>
