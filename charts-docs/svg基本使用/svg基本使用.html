<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        svg双闭合标签: 默认宽度与高度300 * 150
        svg绘制图形务必在svg标签内部使用绘制图形    
    -->
    <svg class="box">
        <!-- x1 y1 第一个点的坐标   x2 y2 第二个点的坐标 -->
        <line x1="100" y1="100" x2="200" y2="200" stroke="blue"></line>
        <line x1="100" y1="200" x2="200" y2="100" stroke="blue"></line>
        <!-- 绘制折线 -->
        <polyline points="300 300,50 100,150 400" fill-opacity="0" stroke="cyan"></polyline>
        <!-- 绘制矩形 -->
        <!-- 
            fill属性: 设置填充的颜色
            fill-opacity: 设置填充颜色的透明度
            stroke: 设置线段的颜色
         -->
        <rect x="400" y="400" width="150" height="50" fill="pink"></rect>
        <!-- 绘制圆形 -->
        <circle cx="350" cy="100" r="50" style="stroke:aquamarine; fill:none"></circle>
        <!-- 绘制圆形|椭圆 -->
        <ellipse cx="350" cy="350" rx="100" ry="50" style="fill:skyblue"></ellipse>
        <!-- 绘制多边形 -->
        <polygon points="600 100,450 400, 700 200" stroke="blue" fill-opacity="0"></polygon>
        <!-- 绘制任意图形 -->
        <path fill-opacity="0" stroke="skyblue" d="
        M 10 10
        L 20 20
        L 30 30
        L 100 200
        Z
        "></path>
    </svg>
</body>
</html>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .box {
        width: 800px;
        height: 800px;
    }
</style>
